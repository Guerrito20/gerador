<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/numeros aleatorios/style.css">
  <title>Sorteio de número</title>
</head>

<body>

  <div class="titulo">
    <h1> gerador de numeros aleatorios</h1>
  </div>

  <div class="grid">

    <!-- <div class="mincss"> -->
      <h3>insira o numero minimo</h3>
      <input id="Min" class="inputs" type="number" min="0" max="9999" value="1">
    <!-- </div> -->

    <!-- <div class="maxcss"> -->
      <h3>insira o numero maximo</h3>
      <input id="Max" type="number" class="inputs" min="1" max="9999" value="50">
    <!-- </div> -->

  </div>

  <div class="result">
    
    
    <h2 class="resultado-final" id="resultado-final">0</h2>
    
    <button class="button" id="botao">Gerar Número</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
